        <!-- Start Player Cards -->
        <section  id="chosen" class="w-full h-screen overflow-auto flex flex-col py-3 gap-4 border border-dashed border-red-500 self-center items-center ">

      <!-- start Modal -->
    <section id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center">
        <!-- Modal content -->
        <div class="bg-blue-50 p-6 md:h-[50%] max-w-lg w-[70%] rounded-lg shadow-lg overflow-auto">
            
            <!-- Modal form content -->
            <form id="form" class="flex flex-col gap-1">
                <!-- Nom joueur -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="nom">Nom du joueur:</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom de joueur" class="bg-gray-50  border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>

                <!-- Position -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="position">Position:</label>
                    <select id="position" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                        <option value="lw">Ailier Gauche (LW)</option>
                        <option value="st">Attaquant Central (ST)</option>
                        <option value="rw">Ailier Droit (RW)</option>
                        <option value="cmg">Milieu central (CM) : gauche</option>
                        <option value="cmm">Milieu central (CM) : milieu</option>
                        <option value="cmd">Milieu central (CM) : droit</option>
                        <option value="lb">Latéral gauche (LB)</option>
                        <option value="cbd">Défenseur Central (CB) : Droit</option>
                        <option value="cbg">Défenseur Central (CB) : Gauche</option>
                        <option value="rb">Latéral droit (RB)</option>
                        <option value="gk">Goal Keeper (GK)</option>
                    </select>
                </div>

                <!-- Note -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="note">Note:</label>
                    <input type="number" id="note" name="note" placeholder="Entrez la note du joueur" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>
                
                <!-- Statistiques (PAC, SHO, PAS, DRI, DEF, PHY) -->
                <div class="flex justify-around gap-1 flex-wrap text-center">
                    <div class="flex flex-col">
                        <label class="font-bold" for="pac">PAC:</label>
                        <input type="number" id="pac" placeholder="PAC" class="bg-gray-50 w-10 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold" for="sho">SHO:</label>
                        <input type="number" id="sho" placeholder="SHO" class="bg-gray-50 w-16 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                    <div class="flex flex-col">
                        <label  class="font-bold" for="pas">PAS:</label>
                        <input type="number" id="pas" placeholder="PAS" class="bg-gray-50 w-16 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold" for="dri">DRI:</label>
                        <input type="number" id="dri" placeholder="DRI" class="bg-gray-50 w-16 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold" for="def">DEF:</label>
                        <input type="number" id="def" placeholder="DEF" class="bg-gray-50 w-16 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold" for="phy">PHY:</label>
                        <input type="number" id="phy" placeholder="PHY" class="bg-gray-50 w-16 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                    </div>
                </div>

                <!-- Photo -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="photo">Photo:</label>
                    <input type="url" id="photo" name="photo" placeholder="Entrez la photo du joueur" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>

                <!-- Nationalité -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="nationalite">Nationalité:</label>
                    <input type="text" id="nationalite" name="nationalité" placeholder="Entrez la nationalité du joueur" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>

                <!-- Flag -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="flag">Drapeau:</label>
                    <input type="url" id="flag" name="flag" placeholder="Lien du drapeau du joueur" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>

                <!-- Ligue -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="logo">Logo:</label>
                    <input type="url" id="logo" name="logo" placeholder="Lien du logo de la ligue" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>

                <!-- Club -->
                <div class="flex flex-col gap-1">
                    <label class="font-bold" for="club">Club:</label>
                    <input type="url" id="club" name="club" placeholder="Lien du photo de club" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg p-2.5 focus:outline-none focus:ring focus:ring-blue-400">
                </div>
            </form>

            <!-- Action buttons -->
            <div class="flex gap-4 mt-4">
                <button id="save" type="submit" class="bg-blue-200 w-[50%] text-white hover:bg-blue-400 py-2 rounded-md">Save</button>
                <button id="cancel" class="bg-red-200 w-[50%] text-white hover:bg-red-400 py-2 rounded-md">Cancel</button>
            </div>
        </div>
    </section>
